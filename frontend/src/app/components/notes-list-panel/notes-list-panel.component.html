<div class="notes-list-panel">
  <div class="panel-header">
    <button 
      mat-raised-button 
      color="primary" 
      class="create-note-btn"
      (click)="onCreateNewNote()">
      <mat-icon>add</mat-icon>
      Create New Note
    </button>
    
    <div class="notes-info">
      All notes with the "Dev" tag are shown here.
    </div>
  </div>

  <div class="notes-list">
    <div 
      *ngFor="let note of notes" 
      class="note-item"
      [class.selected]="selectedNote?.id === note.id"
      (click)="onNoteClick(note)"
      matRipple>
      
      <div class="note-content">
        <div class="note-header">
          <h3 class="note-title">{{ note.title }}</h3>
          <div class="note-tags">
            <span 
              *ngFor="let tag of note.tags" 
              class="tag-chip">
              {{ tag.title }}
            </span>
          </div>
        </div>
        
        <p class="note-preview">{{ getPreviewText(note.content) }}</p>
        
        <div class="note-meta">
          <span class="note-date">{{ formatDate(note.lastEdited) }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
