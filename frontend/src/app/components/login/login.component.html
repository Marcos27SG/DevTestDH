<!-- login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <div class="logo">
        <mat-icon class="logo-icon">edit_note</mat-icon>
        <span class="logo-text">Notes</span>
      </div>
      <h1 class="welcome-title">Welcome to Note</h1>
      <p class="welcome-subtitle">Please log in to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <mat-form-field appearance="outline" class="form-field">
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="email@example.com"
            autocomplete="email"
          >
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{getErrorMessage('email')}}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <div class="password-header">
          <label class="form-label">Password</label>
          <button
            type="button"
            class="forgot-link"
            (click)="navigateToForgotPassword()"
          >
            Forgot
          </button>
        </div>
        <mat-form-field appearance="outline" class="form-field">
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password"
          >
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{getErrorMessage('password')}}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Login Button -->
      <button
        mat-raised-button
        type="submit"
        class="login-button"
        [disabled]="isLoading"
      >
        <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
        <span [class.hidden]="isLoading">Login</span>
      </button>

      <!-- Divider -->
      <div class="divider">
        <span>Or log in with:</span>
      </div>

      <!-- Google Button -->
      <button
        mat-outlined-button
        type="button"
        class="google-button"
        (click)="onGoogleSignIn()"
        [disabled]="isLoading"
      >
        <span class="google-text">G</span>
        <span>Google</span>
      </button>

      <!-- Sign Up Link -->
      <div class="signup-section">
        <span class="signup-text">No account yet? </span>
        <button
          type="button"
          class="signup-link"
          (click)="navigateToSignUp()"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
