<div class="delete-dialog">
  <div class="icon-container">
    <div class="icon-wrapper">
      <mat-icon class="delete-icon">delete</mat-icon>
    </div>
  </div>
  
  <h2 mat-dialog-title class="dialog-title">Delete Note</h2>
  
  <mat-dialog-content class="dialog-content">
    Are you sure you want to permanently delete this note? This action cannot be undone.
  </mat-dialog-content>
  
  <mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button mat-dialog-close class="cancel-btn">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" class="delete-btn">Delete Note</button>
  </mat-dialog-actions>
</div>
